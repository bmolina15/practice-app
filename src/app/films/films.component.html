<h3>FILMS</h3>

<app-searchbar (showT)="showText($event)"></app-searchbar>
<ul *ngIf="films">
  <li *ngFor="let film of (!isSearching) ? films : filteredFilms"  >
  <ul class="film">
    
    <li class="title">{{film?.title}}</li>
    <li >{{film?.description}}</li>
    <li>Director: {{film?.director}}</li>
    <li>Producer: {{film?.producer}}</li>

    
  
  </ul>
 
</li></ul>
